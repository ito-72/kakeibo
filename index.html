<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>記録しとこ</title>

  <!-- 外部CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- PWA関連（必要なければ消してOK） -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />
  <link rel="manifest" href="/manifest.json" />
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <div class="container">
    <h2>記録しとこ</h2>

    <!-- タブ切り替え（記録 / コメント） -->
    <div class="tab-switcher">
      <button class="tab-button active" data-index="0">記録</button>
      <button class="tab-button" data-index="1">コメント</button>
    </div>

    <!-- 横スライドするカードたち -->
    <div class="card-track">
      <!-- カード1：今までの「登録する」フォーム -->
      <div class="card-panel" id="card-record">

        <label for="date">日付</label>
        <input type="date" id="date" />

        <label for="category">カテゴリー</label>
        <select id="category">
          <option value="food">食費</option>
          <option value="daily">日用品</option>
          <option value="gas">ガソリン</option>
          <option value="card">カード引き落とし</option>
          <option value="other">その他</option>
          <option value="relax">ほっこり</option>
          <option value="zarame">ざらめ</option>
          <option value="atsushi">篤志外食</option>
          <option value="chihiro">千尋立て替え</option>
        </select>

        <div class="suggestions" id="suggestions"></div>

        <label for="item">内容</label>
        <input type="text" id="item" placeholder="例：お米" />

        <label for="price">金額</label>
        <input
          type="number"
          id="price"
          inputmode="numeric"
          pattern="[0-9]*"
          placeholder="例：500"
        />

        <!-- クレジット -->
        <label for="credit" class="checkbox-label">
          <input type="checkbox" id="credit" />
          <span>クレジット</span>
        </label>

        <!-- 千尋立て替えチェックボックス -->
        <label for="chihiro_flag" class="checkbox-label">
          <input type="checkbox" id="chihiro_flag" />
          <span>千尋立て替え</span>
        </label>

        <button id="submit">登録する</button>
      </div>

      <!-- カード2：ChatGPT と話すコメント用ウィンドウ -->
      <div class="card-panel" id="card-chat">
        <label style="margin-top: 0;">ChatGPTと話す</label>

        <div class="chat-window">
          <!-- チャットの履歴表示エリア -->
          <div class="chat-log" id="chat-log">
            <!-- 初期メッセージ -->
            <div class="chat-row bot">
              <div class="chat-bubble">
                家計簿のこと、何でも聞いてください。今月と先月の比較コメントにもそのうち対応します。
              </div>
            </div>
          </div>

          <!-- 入力エリア -->
          <div class="chat-input-area">
            <textarea
              id="chat-input"
              placeholder="例：今月の支出、先月と比べてどう？"
            ></textarea>
            <button id="chat-send">送信</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

    <script>
    // ===== 背景のゆるいアニメ =====
    const bgCanvas = document.getElementById("bgCanvas");
    const ctx = bgCanvas.getContext("2d");

    function resizeCanvas() {
      bgCanvas.width = window.innerWidth;
      bgCanvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const bubbles = Array.from({ length: 20 }).map(() => ({
      x: Math.random() * bgCanvas.width,
      y: Math.random() * bgCanvas.height,
      r: 8 + Math.random() * 8,
      vy: 0.3 + Math.random() * 0.4,
      alpha: 0.2 + Math.random() * 0.3,
    }));

    function drawBackground() {
      ctx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);
      bubbles.forEach((b) => {
        ctx.beginPath();
        ctx.fillStyle = "rgba(255, 154, 158," + b.alpha + ")";
        ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
        ctx.fill();
        b.y -= b.vy;
        if (b.y + b.r < 0) {
          b.y = bgCanvas.height + b.r;
          b.x = Math.random() * bgCanvas.width;
        }
      });
      requestAnimationFrame(drawBackground);
    }
    drawBackground();

    // ===== カテゴリごとのサジェストワード =====
    const suggestionsMap = {
      food: ["お肉", "野菜", "お米", "牛乳", "ヨーグルト", "パン", "パスタ", "卵"],
      daily: ["ティッシュ", "トイレットペーパー", "ボディソ", "シャンプー", "コンタクト", "レノア", "アリエール"],
      gas: ["ガソリン"],
      card: [],
      other: [],
      relax: [],
      zarame: [],
      atsushi: [],
      chihiro: [],
    };

    // 今日の日付をセット
    const today = new Date().toISOString().split("T")[0];
    document.getElementById("date").value = today;

    const categorySelect = document.getElementById("category");
    const suggestionsDiv = document.getElementById("suggestions");
    const itemInput = document.getElementById("item");

    function updateSuggestions(category) {
      suggestionsDiv.innerHTML = "";
      if (!suggestionsMap[category]) return;
      suggestionsMap[category].forEach((word) => {
        const tag = document.createElement("div");
        tag.className = "suggestion-tag";
        tag.textContent = word;
        tag.onclick = () => {
          const current = itemInput.value.trim();
          itemInput.value = current ? current + " " + word : word;
        };
        suggestionsDiv.appendChild(tag);
      });
    }

    updateSuggestions(categorySelect.value);
    categorySelect.addEventListener("change", (e) => {
      updateSuggestions(e.target.value);
    });

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2500);
    }

    // ===== 家計簿の登録ボタン =====
    document.getElementById("submit").addEventListener("click", async () => {
      const data = {
        category: document.getElementById("category").value,
        date: document.getElementById("date").value,
        item: document.getElementById("item").value,
        price: document.getElementById("price").value,
        credit: document.getElementById("credit").checked ? "〇" : "",
        chihiro_flag: document.getElementById("chihiro_flag").checked ? "〇" : "",
      };

      if (!data.date || !data.item || !data.price) {
        showToast("日付・内容・金額は入力してね");
        return;
      }

      try {
        const response = await fetch("/api/saveData.js", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await response.json();
        showToast(result.message || "登録しました！");

        document.getElementById("item").value = "";
        document.getElementById("price").value = "";
        document.getElementById("credit").checked = false;
        document.getElementById("chihiro_flag").checked = false;
      } catch (error) {
        console.error("送信エラー:", error);
        showToast("送信に失敗しました。");
      }
    });

    // ===== タブ & スワイプでカード切り替え =====
    const cardTrack = document.querySelector(".card-track");
    const tabButtons = document.querySelectorAll(".tab-button");

    let currentCardIndex = 0; // 0: 記録, 1: コメント

    function setCard(index) {
      if (index < 0) index = 0;
      if (index > 1) index = 1;
      currentCardIndex = index;

      cardTrack.style.transform = "translateX(" + index * -100 + "%)";

      tabButtons.forEach((b) => b.classList.remove("active"));
      tabButtons[index].classList.add("active");
    }

    tabButtons.forEach((button) => {
      button.addEventListener("click", () => {
        const index = Number(button.dataset.index) || 0;
        setCard(index);
      });
    });

    // スワイプ検知
    let touchStartX = null;
    let touchCurrentX = null;

    cardTrack.addEventListener("touchstart", (e) => {
      if (!e.touches || e.touches.length === 0) return;
      touchStartX = e.touches[0].clientX;
      touchCurrentX = touchStartX;
    });

    cardTrack.addEventListener("touchmove", (e) => {
      if (!e.touches || e.touches.length === 0) return;
      touchCurrentX = e.touches[0].clientX;
    });

    cardTrack.addEventListener("touchend", () => {
      if (touchStartX === null || touchCurrentX === null) return;

      const diffX = touchCurrentX - touchStartX;
      const threshold = 50;

      if (diffX < -threshold) {
        setCard(currentCardIndex + 1); // 左スワイプ → 次へ
      } else if (diffX > threshold) {
        setCard(currentCardIndex - 1); // 右スワイプ → 前へ
      }

      touchStartX = null;
      touchCurrentX = null;
    });

    // ===== チャット: コメント → API → 返答表示 =====
    const chatLog = document.getElementById("chat-log");
    const chatInput = document.getElementById("chat-input");
    const chatSend = document.getElementById("chat-send");

    function addChatBubble(role, text) {
      const row = document.createElement("div");
      row.className = "chat-row " + role;
      const bubble = document.createElement("div");
      bubble.className = "chat-bubble";
      bubble.textContent = text;
      row.appendChild(bubble);
      chatLog.appendChild(row);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    chatSend.addEventListener("click", async () => {
      const text = chatInput.value.trim();
      if (!text) return;

      // ★最初の送信時だけ、初期メッセージを消す
      if (!chatLog.dataset.cleared) {
        chatLog.innerHTML = "";
        chatLog.dataset.cleared = "true";
      }

      // 自分の発言を表示
      addChatBubble("user", text);
      chatInput.value = "";

      try {
        const res = await fetch("/api/kakeiboComment.js", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text }),
        });

        if (!res.ok) {
          console.error("APIエラー:", res.status);
          addChatBubble("bot", "コメント取得でエラーが発生しました。時間をおいて試してください。");
          return;
        }

        const data = await res.json();
        const replyText = data.reply || data.message || "コメントの取得に失敗しました。";
        addChatBubble("bot", replyText);
      } catch (err) {
        console.error("通信エラー:", err);
        addChatBubble("bot", "通信エラーが発生しました。電波状況などを確認してください。");
      }
    });
  </script>

</body>
</html>
