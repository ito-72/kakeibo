<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>家計簿入力アプリ モック</title>

  <link rel="stylesheet" href="style.css">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
  <link rel="manifest" href="/manifest.json">


<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">


<link rel="apple-touch-icon" href="/icon-192.png">


</head>

  <style>

    body {
      font-family: sans-serif;
      background: #fdf6f0;
      margin: 0;
      padding: 5rem 1rem 1rem 1rem; /* 上に大きめ余白！ */
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      border-radius: 24px;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      margin-top: 0;
      color: #d77a33;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-top: 0.3rem;
      font-size: 1rem;
    }
    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .suggestion-tag {
      background: #ffe3c2;
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    button {
      margin-top: 2rem;
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #ffa94d, #ff6b6b);
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.4s;
      z-index: 9999;
    }
    .toast.show {
      opacity: 1;
    }

    #bgCanvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: -1; /* 背面に配置 */
  width: 100vw;
  height: 100vh;
  pointer-events: none;
}

select {
  appearance: none; /* OSデフォルトの矢印などを非表示 */
  background-color: #fff3e0;
  border: none;
  border-radius: 16px;
  padding: 0.7rem 1rem;
  font-size: 1rem;
  font-weight: bold;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20width%3D%2210%22%20height%3D%227%22%20viewBox%3D%220%200%2010%207%22%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%3E%3Cpath%20d%3D%22M0%200l5%207%205-7z%22%20fill%3D%22%23ff6b6b%22/%3E%3C/svg%3E");
  background-repeat: no-repeat;
  background-position: right 1rem center;
  background-size: 10px 7px;
}

select:focus {
  outline: none;
  box-shadow: 0 0 0 2px #ffa94d66;
}

input[type="date"] {
  appearance: none;
  background-color: #fff3e0;
  border: none;
  border-radius: 16px;
  padding: 0.7rem 1rem;
  font-size: 1rem;
  font-weight: bold;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  color: #333;
}

input[type="date"]:focus {
  outline: none;
  box-shadow: 0 0 0 2px #ffa94d66;
}


  </style>
</head>



<body>

  <canvas id="bgCanvas"></canvas>

  <div class="container">
    <h2>今日の支出を記録</h2>

    <label for="date">日付</label>
    <input type="date" id="date" />

    <label for="category">カテゴリー</label>


   <select id="category">
  <option value="food">食費</option>
  <option value="daily">日用品</option>
  <option value="transport">交通費</option>
  <option value="gas">ガソリン</option>
  <option value="utility">光熱費</option>
  <option value="other">その他</option>
</select>



    <div class="suggestions" id="suggestions">
      <!-- タグはJSで動的に更新 -->
    </div>

    <label for="item">内容</label>
    <input type="text" id="item" placeholder="例：お米" />

    <label for="price">金額</label>
    <input type="number" id="price" placeholder="例：500" />

    <button id="submit">登録する</button>
  </div>

  <div class="toast" id="toast"></div>

  <script>
  const suggestionsMap = {
  food: ["お肉", "野菜", "お米", "牛乳", "ヨーグルト", "パン", "パスタ", "卵"],
  daily: ["ティッシュ", "トイレットペーパー", "ボディソ", "シャンプー", "コンタクト", "レノア", "アリエール"],
  gas: ["ガソリン"]
  // other, transport, utility は suggestion 出さない（= undefined 扱い）
};


    const today = new Date().toISOString().split('T')[0];
    document.getElementById("date").value = today;

    const categorySelect = document.getElementById("category");
    const suggestionsDiv = document.getElementById("suggestions");
    const itemInput = document.getElementById("item");

function updateSuggestions(category) {
  suggestionsDiv.innerHTML = "";

  if (!suggestionsMap[category]) return;

  suggestionsMap[category].forEach(word => {
    const tag = document.createElement("div");
    tag.className = "suggestion-tag";
    tag.textContent = word;
    tag.onclick = () => {
      const current = itemInput.value.trim();
      itemInput.value = current ? `${current} ${word}` : word;
    };
    suggestionsDiv.appendChild(tag);
  });
}



    updateSuggestions(categorySelect.value);
    categorySelect.addEventListener("change", (e) => {
      updateSuggestions(e.target.value);
    });

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2500);
    }


//登録のための機能？なにこれ？
document.getElementById("submit").addEventListener("click", async () => {
 const data = {
  category: document.getElementById("category").value,
  date: document.getElementById("date").value,
  item: document.getElementById("item").value,
  price: document.getElementById("price").value
};

  try {
    const response = await fetch("/api/saveData.js", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const result = await response.json();
    showToast(result.message || "登録しました！");
  } catch (error) {
    console.error("送信エラー:", error);
    showToast("送信に失敗しました。");
  }
});

const canvas = document.getElementById("bgCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const colors = ["#ff6b6b", "#ffa94d", "#69db7c", "#339af0", "#cc5de8"];
const circles = [];

function createCircle() {
  const radius = Math.random() * 10 + 5;
  const x = Math.random() * canvas.width;
  const y = canvas.height + radius;
  const speed = Math.random() * 0.5 + 0.3;
  const color = colors[Math.floor(Math.random() * colors.length)];
  const angle = Math.random() * Math.PI * 2; // ランダムな角度でゆらぎ開始
  const swing = Math.random() * 1 + 0.5; // ゆれ幅（0.5〜1.5px）

  circles.push({ x, y, radius, speed, color, angle, swing });
}

// ✅ 最初に30個くらい用意しておく
for (let i = 0; i < 30; i++) {
  createCircle();
}

// 定期的に追加
setInterval(createCircle, 500);

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.globalAlpha = 0.6; // ✅ 透明感追加

  for (let i = 0; i < circles.length; i++) {
    const c = circles[i];
    c.y -= c.speed;
    c.angle += 0.02; // 少しずつ角度変える
    const offsetX = Math.sin(c.angle) * c.swing;

    ctx.beginPath();
    ctx.arc(c.x + offsetX, c.y, c.radius, 0, Math.PI * 2);
    ctx.fillStyle = c.color;
    ctx.fill();
  }

  while (circles.length > 200) {
    circles.shift();
  }

  requestAnimationFrame(animate);
}

animate();

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});



  </script>


</body>
</html>
