<body>

      <!-- ğŸ”½ ã‚«ãƒ†ã‚´ãƒªãƒ¼ã‚’è¿½åŠ ã—ãŸã„ã¨ãã¯ã“ã“ã«1è¡Œè¿½åŠ ï¼

  <script>
    const suggestionsMap = {
      food: ["ãŠç±³", "ãŠè‚‰", "ç‰›ä¹³"],
      daily: ["ãƒ†ã‚£ãƒƒã‚·ãƒ¥", "æ´—å‰¤", "æ­¯ãƒ–ãƒ©ã‚·"],
      transport: ["é›»è»Š", "ãƒã‚¹", "ã‚¬ã‚½ãƒªãƒ³"]
      // ğŸ”½ ã‚«ãƒ†ã‚´ãƒªãƒ¼ã‚’è¿½åŠ ã—ãŸã„ã¨ãã¯ã“ã“ã«1è¡Œè¿½åŠ ï¼
      // hobby: ["ã‚²ãƒ¼ãƒ ", "æ˜ ç”»", "æœ¬"]
    };

    const today = new Date().toISOString().split('T')[0];
    document.getElementById("date").value = today;

    const categorySelect = document.getElementById("category");
    const suggestionsDiv = document.getElementById("suggestions");
    const itemInput = document.getElementById("item");

    function updateSuggestions(category) {
      suggestionsDiv.innerHTML = "";
      suggestionsMap[category].forEach(word => {
        const tag = document.createElement("div");
        tag.className = "suggestion-tag";
        tag.textContent = word;
        tag.onclick = () => {
          itemInput.value = word;
        };
        suggestionsDiv.appendChild(tag);
      });
    }

    updateSuggestions(categorySelect.value);
    categorySelect.addEventListener("change", (e) => {
      updateSuggestions(e.target.value);
    });

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2500);
    }


//ç™»éŒ²ã®ãŸã‚ã®æ©Ÿèƒ½ï¼Ÿãªã«ã“ã‚Œï¼Ÿ
document.getElementById("submit").addEventListener("click", async () => {
 const data = {
  category: document.getElementById("category").value,
  date: document.getElementById("date").value,
  item: document.getElementById("item").value,
  price: document.getElementById("price").value
};

  try {
    const response = await fetch("/api/saveData.js", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const result = await response.json();
    showToast(result.message || "ç™»éŒ²ã—ã¾ã—ãŸï¼");
  } catch (error) {
    console.error("é€ä¿¡ã‚¨ãƒ©ãƒ¼:", error);
    showToast("é€ä¿¡ã«å¤±æ•—ã—ã¾ã—ãŸã€‚");
  }
});

const canvas = document.getElementById("bgCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const colors = ["#ff6b6b", "#ffa94d", "#69db7c", "#339af0", "#cc5de8"];
const circles = [];

function createCircle() {
  const radius = Math.random() * 10 + 5;
  const x = Math.random() * canvas.width;
  const y = canvas.height + radius;
  const speed = Math.random() * 0.5 + 0.3;
  const color = colors[Math.floor(Math.random() * colors.length)];
  const angle = Math.random() * Math.PI * 2; // ãƒ©ãƒ³ãƒ€ãƒ ãªè§’åº¦ã§ã‚†ã‚‰ãé–‹å§‹
  const swing = Math.random() * 1 + 0.5; // ã‚†ã‚Œå¹…ï¼ˆ0.5ã€œ1.5pxï¼‰

  circles.push({ x, y, radius, speed, color, angle, swing });
}

// âœ… æœ€åˆã«30å€‹ãã‚‰ã„ç”¨æ„ã—ã¦ãŠã
for (let i = 0; i < 30; i++) {
  createCircle();
}

// å®šæœŸçš„ã«è¿½åŠ 
setInterval(createCircle, 500);

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.globalAlpha = 0.6; // âœ… é€æ˜æ„Ÿè¿½åŠ 

  for (let i = 0; i < circles.length; i++) {
    const c = circles[i];
    c.y -= c.speed;
    c.angle += 0.02; // å°‘ã—ãšã¤è§’åº¦å¤‰ãˆã‚‹
    const offsetX = Math.sin(c.angle) * c.swing;

    ctx.beginPath();
    ctx.arc(c.x + offsetX, c.y, c.radius, 0, Math.PI * 2);
    ctx.fillStyle = c.color;
    ctx.fill();
  }

  while (circles.length > 200) {
    circles.shift();
  }

  requestAnimationFrame(animate);
}

animate();

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
