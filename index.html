<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>家計簿 &amp; ChatGPTコメント</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <div class="app-container">
    <header class="app-header">
      <h1 class="app-title">家計簿アシスタント</h1>
      <p class="app-subtitle">支出の記録 ＋ ChatGPTコメント</p>
    </header>

    <main class="app-main">
      <!-- カードのタブ -->
      <div class="tab-buttons">
        <button class="tab-button active" data-card="0">今日の支出を記録</button>
        <button class="tab-button" data-card="1">ChatGPTと話す</button>
      </div>

      <!-- カードの横スライド領域 -->
      <div class="card-track-wrapper">
        <div class="card-track" id="cardTrack">
          <!-- カード1：入力フォーム -->
          <div class="card-panel" id="card-input">
            <label for="date">日付</label>
            <input type="date" id="date" />

            <label for="category">カテゴリ</label>
            <select id="category">
              <option value="食費">食費</option>
              <option value="日用品">日用品</option>
              <option value="交通">交通</option>
              <option value="固定費">固定費</option>
              <option value="娯楽">娯楽</option>
              <option value="その他">その他</option>
            </select>

            <label for="item">内容</label>
            <input type="text" id="item" placeholder="例：スーパーで買い物" />

            <label for="price">金額</label>
            <input type="number" id="price" placeholder="例：3500" />

            <div class="check-row">
              <label>
                <input type="checkbox" id="credit" />
                クレジット支払い
              </label>
              <label>
                <input type="checkbox" id="chihiro_flag" />
                千尋立て替え
              </label>
            </div>

            <button id="submit">登録する</button>
          </div>

          <!-- カード2：ChatGPT と話すコメント用ウィンドウ -->
          <div class="card-panel" id="card-chat">
            <label style="margin-top: 0;">ChatGPTと話す</label>

            <div class="chat-window">
              <!-- チャットの履歴表示エリア -->
              <div class="chat-log" id="chat-log">
                <!-- 初期メッセージ -->
                <div class="chat-row bot">
                  <div class="chat-bubble">
                    家計簿のこと、何でも聞いてください。今月と先月の比較コメントにもそのうち対応します。
                  </div>
                </div>
              </div>

              <!-- 入力エリア -->
              <div class="chat-input-area">
                <textarea
                  id="chat-input"
                  placeholder="例：今月の支出、先月と比べてどう？"
                ></textarea>
                <button id="chat-send">送信</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- トースト -->
      <div id="toast"></div>
    </main>
  </div>

<script>
    // ===== 背景のゆるいアニメ =====
    const bgCanvas = document.getElementById("bgCanvas");
    const ctx = bgCanvas.getContext("2d");

    function resizeCanvas() {
      bgCanvas.width = window.innerWidth;
      bgCanvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const bubbles = Array.from({ length: 20 }).map(() => ({
      x: Math.random() * bgCanvas.width,
      y: Math.random() * bgCanvas.height,
      r: 40 + Math.random() * 60,
      vy: 0.2 + Math.random() * 0.5,
      alpha: 0.08 + Math.random() * 0.1,
    }));

    function drawBackground() {
      ctx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);
      bubbles.forEach((b) => {
        ctx.beginPath();
        ctx.fillStyle = "rgba(255, 154, 158," + b.alpha + ")";
        ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
        ctx.fill();
        b.y -= b.vy;
        if (b.y + b.r < 0) {
          b.y = bgCanvas.height + b.r;
          b.x = Math.random() * bgCanvas.width;
        }
      });
      requestAnimationFrame(drawBackground);
    }

    drawBackground();

    // ===== カードスライド（横スクロール & スワイプ） =====
    const cardTrack = document.getElementById("cardTrack");
    const tabButtons = document.querySelectorAll(".tab-button");
    let currentCardIndex = 0;

    function setCard(index) {
      if (index < 0) index = 0;
      if (index > 1) index = 1;
      currentCardIndex = index;

      cardTrack.style.transform = "translateX(" + index * -100 + "%)";

      tabButtons.forEach((b) => b.classList.remove("active"));
      tabButtons[index].classList.add("active");
    }

    tabButtons.forEach((button) => {
      button.addEventListener("click", () => {
        const index = Number(button.dataset.card);
        setCard(index);
      });
    });

    let touchStartX = null;
    let touchCurrentX = null;

    cardTrack.addEventListener("touchstart", (e) => {
      touchStartX = e.touches[0].clientX;
      touchCurrentX = touchStartX;
    });

    cardTrack.addEventListener("touchmove", (e) => {
      if (touchStartX === null) return;
      touchCurrentX = e.touches[0].clientX;
    });

    cardTrack.addEventListener("touchend", () => {
      if (touchStartX === null || touchCurrentX === null) {
        touchStartX = null;
        touchCurrentX = null;
        return;
      }

      const diffX = touchCurrentX - touchStartX;
      const threshold = 50;

      if (diffX < -threshold) {
        setCard(currentCardIndex + 1); // 左スワイプ → 次へ
      } else if (diffX > threshold) {
        setCard(currentCardIndex - 1); // 右スワイプ → 前へ
      }

      touchStartX = null;
      touchCurrentX = null;
    });

    // ===== トースト表示 =====
    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2500);
    }

    // ===== 家計簿の登録ボタン =====
    document.getElementById("submit").addEventListener("click", async () => {
      const data = {
        category: document.getElementById("category").value,
        date: document.getElementById("date").value,
        item: document.getElementById("item").value,
        price: document.getElementById("price").value,
        credit: document.getElementById("credit").checked ? "〇" : "",
        chihiro_flag: document.getElementById("chihiro_flag").checked ? "〇" : "",
      };

      if (!data.date || !data.item || !data.price) {
        showToast("日付・内容・金額は必須です");
        return;
      }

      try {
        const res = await fetch("/api/saveData.js", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        if (!res.ok) {
          console.error("APIエラー:", res.status);
          showToast("登録に失敗しました。時間をおいて再度お試しください。");
          return;
        }

        const result = await res.json();
        console.log("GAS応答:", result);

        showToast("登録しました！");
        document.getElementById("item").value = "";
        document.getElementById("price").value = "";
      } catch (error) {
        console.error("通信エラー:", error);
        showToast("通信エラーが発生しました。");
      }
    });

    // ===== チャット: コメント → API → 返答表示 =====
    const chatLog = document.getElementById("chat-log");
    const chatInput = document.getElementById("chat-input");
    const chatSend = document.getElementById("chat-send");

    // 直近の会話履歴（最大3往復 = 6メッセージ）を保持
    let chatHistory = [];

    function addChatBubble(role, text) {
      const row = document.createElement("div");
      row.className = "chat-row " + role;
      const bubble = document.createElement("div");
      bubble.className = "chat-bubble";
      bubble.textContent = text;
      row.appendChild(bubble);
      chatLog.appendChild(row);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    chatSend.addEventListener("click", async () => {
      const text = chatInput.value.trim();
      if (!text) return;

      // 最初の送信時だけ、初期メッセージを消す
      if (!chatLog.dataset.cleared) {
        chatLog.innerHTML = "";
        chatLog.dataset.cleared = "true";
      }

      // 自分の発言を画面に追加
      addChatBubble("user", text);
      chatInput.value = "";

      try {
        const res = await fetch("/api/kakeiboComment.js", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: text,
            history: chatHistory, // これまでの履歴を一緒に送る
          }),
        });

        if (!res.ok) {
          console.error("APIエラー:", res.status);
          addChatBubble("bot", "コメント取得でエラーが発生しました。時間をおいて試してください。");
          return;
        }

        const data = await res.json();
        const replyText = data.reply || data.message || "コメントの取得に失敗しました。";
        addChatBubble("bot", replyText);

        // 履歴更新（user → assistant の順で追加）
        chatHistory.push({ role: "user", content: text });
        chatHistory.push({ role: "assistant", content: replyText });

        // 直近3往復 = 6メッセージだけ残す
        if (chatHistory.length > 6) {
          chatHistory = chatHistory.slice(-6);
        }
      } catch (err) {
        console.error("通信エラー:", err);
        addChatBubble("bot", "通信エラーが発生しました。電波状況などを確認してください。");
      }
    });
  </script>

</body>
</html>
