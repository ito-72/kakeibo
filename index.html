<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>金額テスト送信</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fdf6f0;
      margin: 0;
      padding: 1rem;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      border-radius: 24px;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      margin-top: 0;
      color: #d77a33;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-top: 0.3rem;
      font-size: 1rem;
    }
    button {
      margin-top: 2rem;
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #ffa94d, #ff6b6b);
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.4s;
      z-index: 9999;
    }
    .toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>金額を送信</h2>

    <label for="price">金額</label>
    <input type="number" id="price" placeholder="例：500" />

    <button id="submit">登録する</button>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2500);
    }

    document.getElementById("submit").addEventListener("click", async () => {
      const price = document.getElementById("price").value;

      const data = { price }; // 金額だけ送信

      try {
        const response = await fetch("/api/saveData.js", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        showToast(result.message || "登録しました！");
      } catch (error) {
        console.error("送信エラー:", error);
        showToast("送信に失敗しました。");
      }
    });
  </script>
</body>
</html>
