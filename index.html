<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>記録しとこ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', 'Noto Sans JP', sans-serif;
      background: #fdf6f0;
      margin: 0;
      padding: 5rem 1rem 1rem;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      border-radius: 24px;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    .tabs button {
      margin-right: 0.5rem;
      padding: 0.5rem 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: #ffd6a5;
      cursor: pointer;
    }
    .tabs button:hover {
      background: #ffc078;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    td, th {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .suggestion-tag {
      background: #ffe3c2;
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    button {
      margin-top: 2rem;
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #ffa94d, #ff6b6b);
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.4s;
      z-index: 9999;
    }
    .toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button onclick="showTab('input')">入力</button>
      <button onclick="showTab('cf')">C/F</button>
      <button onclick="showTab('credit')">クレジット</button>
      <button onclick="showTab('thisMonth')">今月かかったお金</button>
    </div>

    <div id="tab-input">
      <label for="date">日付</label>
      <input type="date" id="date" />

      <label for="category">カテゴリー</label>
      <select id="category">
        <option value="food">食費</option>
        <option value="daily">日用品</option>
        <option value="gas">ガソリン</option>
        <option value="card">カード引き落とし</option>
        <option value="other">その他</option>
        <option value="relax">ほっこり</option>
      </select>

      <div class="suggestions" id="suggestions"></div>

      <label for="item">内容</label>
      <input type="text" id="item" placeholder="例：お米" />

      <label for="price">金額</label>
      <input type="number" id="price" inputmode="numeric" pattern="[0-9]*" placeholder="例：500" />

      <label for="credit" style="display: flex; align-items: center; gap: 0.5rem; margin-top: 1rem; font-weight: bold;">
        <input type="checkbox" id="credit" style="appearance: none; width: 1.2rem; height: 1.2rem; border: 2px solid #ffa94d; border-radius: 6px; display: grid; place-content: center; cursor: pointer; accent-color: #ff6b6b; background-color: #fff;">
        <span style="user-select: none;">クレジット</span>
      </label>

      <button id="submit">登録する</button>
    </div>

    <div id="tab-cf" style="display:none;"></div>
    <div id="tab-credit" style="display:none;"></div>
    <div id="tab-thisMonth" style="display:none;"></div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    const suggestionsMap = {
      food: ["お肉", "野菜", "お米", "牛乳", "ヨーグルト", "パン", "パスタ", "卵"],
      daily: ["ティッシュ", "トイレットペーパー", "ボディソ", "シャンプー", "コンタクト", "レノア", "アリエール"],
      gas: ["ガソリン"]
    };

    const today = new Date().toISOString().split('T')[0];
    document.getElementById("date").value = today;

    const categorySelect = document.getElementById("category");
    const suggestionsDiv = document.getElementById("suggestions");
    const itemInput = document.getElementById("item");

    function updateSuggestions(category) {
      suggestionsDiv.innerHTML = "";
      if (!suggestionsMap[category]) return;
      suggestionsMap[category].forEach(word => {
        const tag = document.createElement("div");
        tag.className = "suggestion-tag";
        tag.textContent = word;
        tag.onclick = () => {
          const current = itemInput.value.trim();
          itemInput.value = current ? `${current} ${word}` : word;
        };
        suggestionsDiv.appendChild(tag);
      });
    }

    updateSuggestions(categorySelect.value);
    categorySelect.addEventListener("change", (e) => {
      updateSuggestions(e.target.value);
    });

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2500);
    }

    document.getElementById("submit").addEventListener("click", async () => {
      const data = {
        category: document.getElementById("category").value,
        date: document.getElementById("date").value,
        item: document.getElementById("item").value,
        price: document.getElementById("price").value,
        credit: document.getElementById("credit").checked ? "〇" : ""
      };

      try {
        const response = await fetch("/api/saveData.js", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        showToast(result.message || "登録しました！");

        document.getElementById("item").value = "";
        document.getElementById("price").value = "";
        document.getElementById("credit").checked = false;

      } catch (error) {
        console.error("送信エラー:", error);
        showToast("送信に失敗しました。");
      }
    });

    function showTab(tabName) {
      ['input', 'cf', 'credit', 'thisMonth'].forEach(name => {
        document.getElementById('tab-' + name).style.display = (name === tabName ? 'block' : 'none');
      });
      if (tabName !== 'input') {
        fetchSummaryAndDisplay(tabName);
      }
    }

    async function fetchSummaryAndDisplay(tabName) {
      try {
        const response = await fetch("/api/getSummary.js", { method: "POST" });
        const data = await response.json();
        const tableData = data[tabName];
        const container = document.getElementById("tab-" + tabName);
        container.innerHTML = createTableHTML(tableData);
      } catch (err) {
        console.error("取得失敗:", err);
      }
    }

    function createTableHTML(rows) {
      return `<table>${rows.map(row => `
        <tr>${row.map(cell => `<td>${cell}</td>`).join('')}</tr>
      `).join('')}</table>`;
    }
  </script>
</body>
</html>
